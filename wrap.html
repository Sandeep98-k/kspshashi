<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 80%;
      padding: 20px;
      background-color: orangered;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .item-box {
      width: 150px;
      height: 150px;
      background-color: rgb(200, 27, 223);
      border: 1px solid yellow;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="item-box">Item 1</div>
  <div class="item-box">Item 2</div>
  <div class="item-box">Item 3</div>
  <div class="item-box">Item 4</div>
</div>

</body>
</html>
