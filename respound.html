<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    flex-wrap: wrap;      
    gap: 15px;
    padding: 20px;
    background-color: #f8f8f8;
  }
  .item {
    background-color: #e736ca;
    color: white;
    padding: 20px;
    flex: 1 1 200px;        
    border-radius: 6px;
    text-align: center;
    box-sizing: border-box;
  }

 
  @media (max-width: 768px) {
    .item {
      flex: 1 1 45%;        /
    }
  }
  @media (max-width: 480px) {
    .container {
      flex-direction: column; 
    }
    .item {
      flex: 1 1 100%;       /
    }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>

</body>
</html>
